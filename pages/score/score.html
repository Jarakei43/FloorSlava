<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="../../images/lava.png">
    <title>Score</title>
  </head>
  <body>
    <img src="../../images/logo.png" alt="" />
    <div class="container">
      <h2 class='score-title'>Your score</h2>

      <div class="score-box">Поинты</div>

      <div class="bottom-text">Thanks for playing FloorSlava</div>
    </div>
  </body>
</html>

<style>
  * {
    box-sizing: border-box;
  }
  img {
    width: 200px;
    margin-top: 20px;
  }
  .container h2 {
    margin: 0;
    font-size: 40px;
  }
  body {
    margin: 0;
    background-image: url('../../images/lavalava.jpg');
    font-family: Arial, sans-serif;
    text-align: center;
  }

  .container {
    display: border-box;
    width: 70%;
    max-width: 600px;
    margin: 80px auto;
    background: #888;
    padding: 40px 20px;
    border-radius: 40px;
    border: 6px solid black;
  }

  .score-box {
    background: white;
    display: inline-block;
    padding: 20px 40px;
    border-radius: 25px;
    border: 3px solid black;
    font-size: 30px;
    margin-top: 30px;
  }

  .bottom-text {
    margin-top: 40px;
    font-size: 16px;
    font-weight: bold;
    text-decoration: underline;
  }
</style>


<script src="score.js"></script>
